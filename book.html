<body>
    <div class="container">
        <div class="form-container">
            <h1>Form Pemesanan</h1>
            <form id="bookingForm" action="simpan_pemesanan.php" method="post">
                <div class="form-group">
                    <label for="namaPemesan">Nama Pemesan</label>
                    <input type="text" class="form-control" id="namaPemesan" placeholder="Enter name"
                        name="namaPemesan">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <div>
                        <input type="radio" id="laki" name="jenisKelamin" value="Laki-Laki">
                        <label for="laki">Laki-Laki</label>
                        <input type="radio" id="perempuan" name="jenisKelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nomorIdentitas">Nomor Identitas</label>
                    <input type="text" class="form-control" id="nomorIdentitas" placeholder="Enter 16 digit number"
                        name="nomorIdentitas">
                </div>
                <div class="form-group">
                    <label for="tipeKamar">Tipe Kamar</label>
                    <select class="form-control" id="tipeKamar" name="tipeKamar">
                        <option value="standar">Standar</option>
                        <option value="deluxe">Deluxe</option>
                        <option value="family">Family</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tanggalPesan">Tanggal Pesan</label>
                    <input type="date" class="form-control" id="tanggalPesan" name="tanggalPesan" />
                </div>
                <div class="form-group">
                    <label for="durasiMenginap">Durasi Menginap</label>
                    <input type="text" class="form-control" id="durasiMenginap" placeholder="Enter number of days"
                        name="durasiMenginap">
                </div>
                <div class="form-group">
                    <label for="breakfast">Termasuk Breakfast</label>
                    <input type="checkbox" id="breakfast" name="breakfast">
                </div>
                <div class="form-group">
                    <label for="totalBayar">Total Bayar</label>
                    <input type="text" class="form-control" id="totalBayar" readonly name="totalBayar">
                </div>
                <div class="form-button">
                    <button type="button" class="btn btn-primary mr-3" id="hitungTotal">Hitung Total Bayar</button>
                    <button type="submit" class="btn btn-success mr-3" id="simpan" name="simpan">Simpan</button>
                    <a href="../hotel_serkom" class="btn btn-danger">Batal</a>
                </div>
            </form>
        </div>
    </div>
